<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>Poclassin</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="debug.css">
  <style>
    /* reusable layout here, styling in styles.css */
    .flexbox { display: flex; }
    .toolbar > * { margin: 0.3em; }
    .flexbox.columns { flex-grow: 1; }
    .flexbox.columns > *:not(:last-child) { margin-right: 0.4em; }
    .col2-right tbody td:nth-child(2) { text-align: right; }
    .cols-right tbody td { text-align: right; }
    .pad td { padding: 0 0.4em; }
    .fixed-header thead { position: sticky; top: 0; }
  </style>
</head>

<body style="height: 100%; margin: 0;">

<div style="height: 100%; max-width: 1000px; display: flex; flex-flow: column;">

  <div class="flexbox toolbar" style="flex-flow: row-reverse wrap;">
    <input id="connect-ws-btn" type="button" value="connect ws" disabled>
    <input id="watch-markets-btn" type="button" value="watch mkts" disabled>
    <input id="update-markets-btn" type="button" value="up mkts" disabled>
    <input id="update-books-btn" type="button" value="up books" disabled>
  </div>

  <div class="flexbox columns" style="overflow: hidden; padding: 0 0 0.5em 0.5em;">
    <!-- order books widget -->
    <div style="min-width: 400px; width: 692px; overflow: hidden; padding: 0 1em" class="flexbox bghint">
      <table class="fixed-header cols-right pad" id="sell-orders-table" style="display: block; overflow: hidden scroll;">
        <thead><tr><th>size</th><th>price</th></tr></thead>
        <tbody id="sell-orders-tbody">
        </tbody>
      </table>
      <table class="fixed-header cols-right pad" id="buy-orders-table" style="display: block; overflow: hidden scroll;">
        <thead><tr><th>price</th><th>size</th></tr></thead>
        <tbody id="buy-orders-tbody">
        </tbody>
      </table>
    </div>
    <!-- markets table widget -->
    <div style="min-width: 200px; width: 300px; overflow: hidden scroll;" class="bghint">
      <table class="fixed-header row-clickable col2-right" id="markets-table">
        <thead><tr><th>market</th><th>price</th></tr></thead>
        <tbody id="markets-tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<script defer src="src.js"></script>

</body>
</html>
